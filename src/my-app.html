<dom-module id="my-app">
  <template>
    <style include="shared-styles">
      :host {
        /*--app-primary-color: #0f0f0f;*/
        /*--app-secondary-color: #666;*/

        display: block;
      }

      app-header {
        @apply(--layout-fixed-top);
        color: #fff;
        background-color: var(--app-primary-color);
        z-index: 10;
        --app-header-background-rear-layer: {
          background-color: #ef6c00;
        }
      }

      .nav-dialog {
        position: fixed;
        top: 16px;
        right: 16px;
        width: 300px;
        height: 300px;
        overflow: auto;
      }

      .hero {
        align-items: center;
        display: flex;
        justify-content: center;
        overflow: hidden
      }

      .hero img {
        background-color: var(--app-primary-color);
        flex-shrink: 0;
        min-width: 100%;
        min-height: 100%
      }

      video {
        width: 100%;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

      <!-- Main content -->
      <app-header-layout>
        <app-header fixed>
          <app-toolbar>
            <h4 main-title>#ETJ</h4>
            <paper-icon-button icon="icons:menu" on-click="openNav"></paper-icon-button>
          </app-toolbar>
        </app-header>
        <div>
        <!-- <iron-auto-scroll-spy selected="{{scrollSelected}}" id="autoScrollSpy"> -->
          <section class="hero">
            <img src="/images/etj-logo.svg" />
          </section>
          <!-- <video src="/images/Wedding-Video-2-bw.mp4" autostart autoplay loop="true" muted="true"></video> -->
          <count-down></count-down>
          <bride-and-groom></bride-and-groom>
          <calendar-event></calendar-event>
          <map-accommodations></map-accommodations>
          <rsvp-form></rsvp-form>
        <!-- </iron-auto-scroll-spy> -->
        </div>
      </app-header-layout>
      <paper-dialog id="nav" class="nav-dialog" entry-animation="fade-in-animation" exit-animation="fade-out-animation" with-backdrop>
        <h2>Custom Size &amp; Position</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure
          dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
      </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'my-app',
      openNav: function() {
        this.$.nav.open();
      },
      created: function() {
        const config = {
          apiKey: "AIzaSyBkj9JRnEfGhkQd2eUBCe8co4XpcV0eQX4",
          authDomain: "etj-wedding.firebaseapp.com",
          databaseURL: "https://etj-wedding.firebaseio.com",
        };
        firebase.initializeApp(config);
      }
    });
  </script>
</dom-module>
