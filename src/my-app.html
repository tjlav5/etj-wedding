<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-scroll-spy/iron-auto-scroll-spy.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bride-and-groom.html">
<link rel="import" href="count-down.html">
<link rel="import" href="map-accommodations.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #222;
        --app-secondary-color: #666;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .nav-dialog {
        position: fixed;
        top: 16px;
        right: 16px;
        width: 300px;
        height: 300px;
        overflow: auto;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

      <!-- Main content -->
      <app-header-layout>

        <app-header
            condenses
            fixed
            effects="material">

          <app-toolbar>
            <h4 condensed-title>#ETJ</h4>
            <paper-icon-button icon="icons:menu" on-click="openNav"></paper-icon-button>
          </app-toolbar>

          <app-toolbar></app-toolbar>
          <app-toolbar></app-toolbar>

          <app-toolbar>
            <h1 main-title spacer>#ETJ</h1>
          </app-toolbar>

        </app-header>

        <iron-auto-scroll-spy selected="{{scrollSelected}}" id="autoScrollSpy">
          <count-down></count-down>
          <bride-and-groom></bride-and-groom>
          <map-accommodations></map-accommodations>
        </iron-auto-scroll-spy>

      </app-header-layout>
      <paper-dialog id="nav" class="nav-dialog" entry-animation="fade-in-animation" exit-animation="fade-out-animation" with-backdrop>
        <h2>Custom Size &amp; Position</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure
          dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
      </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'my-app',
      openNav: function() {
        this.$.nav.open();
      }
    });
  </script>
</dom-module>
