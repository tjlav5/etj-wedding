<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        --app-primary-color: var(--app-color-black);
        --app-secondary-color: #7fd7c7;
        --app-tertiary-color: var(--app-color-coral);
        --app-accent-color: #1a1818;

        --app-color-black: #0f0f0f;
        --app-color-coral: #ff3856;
        --app-color-white: #f2fcfa;

        --module-gutter: 10px;
        --module-padding: 20px 10px 30px;
      }
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      a {
        text-decoration: none;
      }
    </style>
  </template>
</dom-module>
