<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        --app-primary-color: var(--app-color-black);
        --app-secondary-color: #7fd7c7;
        --app-tertiary-color: var(--app-color-coral);
        --app-accent-color: #1a1818;

        --app-color-black: #0f0f0f;
        --app-color-coral: #ff3856;
        --app-color-white: #f2fcfa;

        --module-gutter: 10px;
        --module-padding: 20px 10px 30px;

        background-color: white;
      }

      a {
        text-decoration: none;
      }

      .icon.large {
        height: 100px;
      }
    </style>
  </template>
</dom-module>
